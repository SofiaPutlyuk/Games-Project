<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="container guess-the-number">
      <h2 class="guess-the-number_title">
        Вгадай число, яке загадав комп’ютер
      </h2>
      <div class="guess-the-number_content">
        <div class="guess-the-number_content--box">
          <input
            type="number"
            id="userGuess"
            class="guess-the-number_content--imput"
            placeholder="Введіть число"
          />
          <button id="checkButton" class="guess-the-number_content--button">
            <img
              class="guess-the-number_content--search"
              src="images/search.png"
              alt="search"
            />
          </button>
        </div>
        <p id="resultMessage" class="guess-the-number_content--result"></p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
