<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    
</head>
<body>
    <!-- sctVSscVSpa -->
     <hr>
     <article class="sctVSscVSpa">
        <h2 class="sctVSscVSpa__title">Камінь - ножиці - папір</h2>
        <div class="sctVSscVSpa__box">
            <div class="sctVSscVSpa__box_bth">
                <button id="stone" class="sctVSscVSpa__box_bth--vs"><img src="./images/stone.png" alt="stone"></button>
                <button id="scissors" class="sctVSscVSpa__box_bth--vs"><img src="./images/scissors.png" alt="scissors"></button>
                <button id="paper" class="sctVSscVSpa__box_bth--vs"><img src="./images/paper.png" alt="paper"></button>
            </div>
            <div class="sctVSscVSpa__box_scoreboard">
                <p class="sctVSscVSpa__box_scoreboard--txt">Рахунок:</p>
                <p id="compScore" class="sctVSscVSpa__box_scoreboard--txt sctVSscVSpa__box_scoreboard--txt-score">Комп’ютер - </p>
                <p id="userScore" class="sctVSscVSpa__box_scoreboard--txt sctVSscVSpa__box_scoreboard--txt-score">Ви - </p>
            </div>
        </div>
        <p id="whoWonThere" class="sctVSscVSpa__answer">Хто виграв раунд?</p>
        <button id="play" class="sctVSscVSpa__bth">Варіант комп’ютера</button>
     </article>

     <script src="script.js"></script>
</body>
</html>
