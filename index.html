<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    
</head>
<body>
    <!-- calculator -->
     <article class="calculator">
        <hr>
        <h2 class="calculator__title">Калькулятор</h2>
        <div class="calculator__box">
            <input id="input-Calc-Numb1" type="number" class="calculator__box--input" placeholder="Введіть число">
                <div class="calculator__box_arf">
                    <div class="calculator__box_arfbox">
                        <button id="bth-Calc-Plus" class="calculator__box_arfbox--bth">+</button>
                        <button id="bth-Calc-Multiply" class="calculator__box_arfbox--bth">*</button>
                    </div>
                    <div class="calculator__box_arfbox">
                        <button id="bth-Calc-Minus" class="calculator__box_arfbox--bth">-</button>
                        <button id="bth-Calc-Divide" class="calculator__box_arfbox--bth">/</button>
                    </div>
                </div>
            <input id="input-Calc-Numb2" type="number" class="calculator__box--input" placeholder="Введіть число">
                <div class="calculator__box_arf">
                    <button class="calculator__box_arfbox--bth">=</button>
                </div>
            <p id="p-Calc-Answer" class="calculator__box_answer">Результат</p>
        </div>
     </article>

     <script src="script.js"></script>
</body>
</html>
